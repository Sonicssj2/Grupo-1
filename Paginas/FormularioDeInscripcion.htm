        <h1 class="text-uppercase titulo">Formulario de inscripción</h1>
        <hr class="hr-index">
        <div class="container">
            <div class="row">
                <form method="POST" action="../PHP/sign_in.php">
                    <div class="form-group">
                        <label>Nombre </label><input type="text" id="nombre" class="form-control" name="nombre" maxlength="20" required oninput="valida_texto('nombre')"><br>
                    </div>

                    <div class="form-group">
                        <label>Apellido </label><input type="text" id="apellido" class="form-control" name="apellido" maxlength="20" required oninput="valida_texto('apellido')"><br>
                    </div>

                    <div class="form-group">
                        <label>Tipo de documento </label><select class="form-control" id="tipo_documento" name="tipo_documento" onchange="rango_documento(document.getElementById('tipo_documento').value,'numero_documento')" required>
								<option value="">Seleccione un tipo de documento</option>
								<option value="DNI">DNI</option>
								<option value="LC">LC</option>
								<option value="LE">LE</option>
							</select>
                    </div><br>

                    <div class="form-group">
                        <label>Número de documento </label><input class="form-control" type="number" id="numero_documento" name="numero_documento" max="9999999999" min="1" required><br>
                    </div>


                    <div class="form-group">
                        <label>Contraseña </label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" required><br><br>
                    </div>

                    <div class="form-group">
                        <label>Curso </label><select class="form-control" id="curso" name="curso" required>
								<option value="">Seleccione un curso</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select><br>
                    </div>


                    <div class="form-group">
                        <label>División </label><select class="form-control" id="division" name="division" required>
								<option value="">Seleccione una división</option>
								<option value="1°">1°</option>
								<option value="2°">2°</option>
								<option value="3°">3°</option>
								<option value="4°">4°</option>
								<option value="5°">5°</option>
								<option value="6°">6°</option>
						</select><br>
                    </div>


                    <div class="form-group">
                        <label>Dirección de mail </label><input type="email" class="form-control" id="email" name="email" maxlength="100" required><br><br>
                    </div>

                    <button class="btn btn-outline-danger" type="submit">Registrar</button> <button type="reset" class="btn btn-outline-info">Borrar datos</button><br>
                </form>
